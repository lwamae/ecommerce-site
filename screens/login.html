<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AluraGeek Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/login.css'>
    <script type="module" src='./controllers/login-controller.js'></script>
</head>
<body>
    <section class="menu">
        <header class="menu__header">
            <a href="./index.html"><img src="./assets/img/logo.svg" alt="logo" height="32px"></a>
        </header>
        <nav>
            <button class="menu__nav__login">Login</button>
            <form class="menu__nav__form">
                <input class="menu__nav__form_input" type="text" placeholder="Buscar..." name="search">
                <button class="menu__nav__search"type="submit">
                    <img src="./assets/img/search.svg" alt="search" width="24px" height="24px">
                </button>
            </form>
        </nav>
    </section>

    <section class="login">
        <h3 class="login__title">Iniciar Sesión</h3>
        <form class="form" data-login>
            <input data-name class="menu__login__form_input" type="text" placeholder="Escriba su nombre">
            <input data-password class="menu__login__form_input" type="password" placeholder="Escriba su contraseña">
            <button class="menu__login__btn" type="submit">Entrar</button>
        </form>
    </section>

    <section data-profile>
    </section>

    <section class="bottom_menu">
        <div class="bottom__menu__div">
            <img src="./assets/img/logo.svg" alt="logo" width="176px">
            <ul class="bottom__menu__list">
                <li class="menu__list__item"><a href="#">Quienes Somos</a></li>
                <li class="menu__list__item"><a href="#">Politica de Privacidad</a></li>
                <li class="menu__list__item"><a href="#">Programa de Fidelidad</a></li>
                <li class="menu__list__item"><a href="#">Nuestras Tiendas</a></li>
                <li class="menu__list__item"><a href="#">Quiero Ser Franquiciado</a></li>
                <li class="menu__list__item"><a href="#">Anuncie Aqui</a></li>
            </ul>
        </div>

        <div class="contacto">
            <h2 class="contacto__title">Hable Con Nosotros</h2>
            <form class="contacto__form">
                <input type="text" placeholder="Nombre" name="name">
                <textarea rows="5" cols="40" id="mensagem" name="mensaje" placeholder="Escribe tu ensaje"></textarea>
                <button type="submit">Enviar Mensaje</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>Desarrollado por ♥ Ana M. Loo W. ♥</p>
        <p>2023</p>
    </footer>
    
</body>
</html>
